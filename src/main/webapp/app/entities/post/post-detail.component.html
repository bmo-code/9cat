
<div *ngIf="post">
    <h2><span>Post</span> {{post.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Image</span></dt>
        <dd>
            <div *ngIf="post.image">
                <a (click)="openFile(post.imageContentType, post.image)">open</a>
                {{post.imageContentType}}, {{byteSize(post.image)}}
            </div>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{post.title}}</span>
        </dd>
        <dt><span>Score</span></dt>
        <dd>
            <span>{{post.score}}</span>
        </dd>
        <dt><span>Profile</span></dt>
        <dd>
            <div *ngIf="post.profileId">
                <a [routerLink]="['/profile', post.profileId]">{{post.profileId}}</a>
            </div>
        </dd>
        <dt><span>Tags</span></dt>
        <dd>
            <span *ngFor="let tags of post.tags; let last = last">
                <a [routerLink]="['/tag', tags?.id ]">{{tags.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'post/'+ post.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
